    do {
      if (targetElement == flyoutElement) {
        return;
      }
      targetElement = targetElement.parentNode;
    } while (targetElement);
    document.getElementById('circularMenu').classList.remove('active');
  });

  // Retour en arrière via l'historique

    window.history.back();
  }
</script>
